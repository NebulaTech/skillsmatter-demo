<html lang="en">
<head>

    <!-- Required meta tags always come first -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="app.css"/>

    <!-- Angular2 JS -->
    <script src="/libs/jquery/jquery.min.js"></script>
    <script src="/libs/systemjs/system.js"></script>
    <script src="/libs/angular2/angular2.dev.js"></script>
    <script src="/libs/angular2/http.dev.js"></script>
    <script src="/libs/angular2/router.dev.js"></script>
    <!-- <script src="/libs/chartjs/chart.min.js"></script> -->
    <script>
        System.config({
          packages: {
            'app': {

              defaultExtension: 'js'
            }

          map: {
            'ng2-charts': 'libs/ng2-charts/Chart.min.js'
          }
        });
        System.import('app')
          .catch(console.error.bind(console));
    </script>
</head>
